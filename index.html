<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="hero">
            <h1><span>Generate a</span><br> random password</h1>
            <p>Never use an insecure password again.</p>
        <div>
        
        <form>
            <fieldset>
            <div class="range">
                <label for="pass-length">Password Strength</label>
                <div>
                    <span>8</span>
                    <input 
                    type="range" 
                    id="pass-length" name="pass-length" 
                    min="8" max="16" 
                    value="8" 
                    step="1">
                    <span>16</span>
                    <div id="pass-strength">8</div>
                </div>
                
            </div>
            
            <div>
                <input 
                type="checkbox"
                id="useSymbs" name="useSymbs" 
                checked
                >
                <label for="useSymbs">Use symbols</label>
            </div>
            
            <div>
                <input 
                type="checkbox"
                id="useNums" name="useNums" 
                checked
                >
                <label for="useNums">Use numbers</label>    
            </div>    
            </fieldset>
            <button>Generate passwords</button>
        </form>
        
        <div class="divider"></div>
        
        <div class="generated-passwords">
                <div class="password" id="gen-pass-one"></div>
                <div class="password" id="gen-pass-two"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
